<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./connect.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Pangea Text Trial";
        src: url("PangeaTextTrial-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "Pangea Text Trial";
        src: url("PangeaTextTrial-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        :font-family: "Pangea Text Trial";
        src: url("PangeaTextTrial-Medium.otf");
        font-weight: 700;
      }
      @font-face {
        :font-family: "Pangea Text Trial";
        src: url("PangeaTextTrial-SemiBold.otf");
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav class="connect" data-animate-on-scroll>
      <div class="ellipse-group">
        <img class="ellipse-icon" alt="" src="./public/ellipse-84.svg" />

        <img class="instance-child8" alt="" src="./public/ellipse-85.svg" />

        <button class="pranay2" id="pranay">Pranay</button>
        <button class="lets-colloborate-container" id="frameButton">
          <h5 class="lets-colloborate2">letâ€™s colloborate</h5>
        </button>
        <div class="profile-group">
          <button class="profile1" id="profile">profile</button>
          <button class="projects1" id="projects">projects</button>
        </div>
        <div class="in-group">
          <a class="in1" href="https://www.linkedin.com/in/ino-pranay-6a6691137"
            >in</a
          >
          <a class="dr1" href="https://dribbble.com/i-star">dr</a>
          <div class="be1">be</div>
        </div>
      </div>
      <button class="as-a-freelancer-im-available-wrapper" autofocus>
        <h5 class="as-a-freelancer">
          As a freelancer, i'm available for new projects and collaborations.
        </h5>
      </button>
      <div class="group">
        <h6 class="h6">@2023</h6>
        <button class="back-to-profile" id="backToProfile">
          back to profile
        </button>
        <h6 class="h6">@pranay</h6>
      </div>
      <h1 class="get-in-touch">GET IN TOUCH</h1>
      <div class="component-parent">
        <div class="email-parent">
          <h5 class="email1">EMAIL*</h5>
          <textarea class="rectangle-textarea" required> </textarea>
        </div>
        <div class="message-parent">
          <h5 class="message">MESSAGE*</h5>
          <input
            class="rectangle-input"
            type="text"
            maxlength="{200}"
            minlength="{2}"
            required
          />
        </div>
        <div class="rectangle-parent5">
          <div class="component-child5"></div>
          <button class="submit">SUBMIT</button>
        </div>
      </div>
    </nav>

    <script>
      var pranay = document.getElementById("pranay");
      if (pranay) {
        pranay.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "connect.html";
        });
      }
      
      var profile = document.getElementById("profile");
      if (profile) {
        profile.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var projects = document.getElementById("projects");
      if (projects) {
        projects.addEventListener("click", function () {
          window.open("https://dribbble.com/i-star");
        });
      }
      
      var backToProfile = document.getElementById("backToProfile");
      if (backToProfile) {
        backToProfile.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
